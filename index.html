<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Programming Language Suggester</h1>
      <p>Complete this quick survey to find out which track is best for you !</p>
    </div>

    <div class="container">
      <form id="form">
        <div class="form-group">
          <label for="name">Enter Name</label>
          <input id="name" class="for" type="text">
        </div>

    <!-- First question  -->
        <div class="form-group">
          <label for="operatingSystem">Which operating system do you prefer ?</label>
          <select id="operatingSystem" class="form-control" type="text">
            <option disabled selected value> -- select an option -- </option>
            <option value="1">Macintosh</option>
            <option value="2">Windows</option>
            <option value="3">Linux</option>
          </select>
        </div>

    <!-- Second question  -->
        <div class="form-group">
          <label for="experience"> Do you have any experience in coding ?</label>
          <select id="experience" class="form-control" type="text">
            <option disabled selected value> -- select an option -- </option>
            <option value="1">Searching for lost treasure.</option>
            <option value="2">A nice swim in the ocean.</option>
            <option value="3">Sleep walking</option>
            <option value="4">None of the above</option>
          </select>
        </div>

        <div class="form-group">
          <label for="favMovie">What it your favorite movie genre?</label>
          <select id="favMovie" class="form-control" type="text">
            <option disabled selected value> -- select an option -- </option>
            <option value="1">Adventure</option>
            <option value="2">Romance</option>
            <option value="3">Horror</option>
            <option value="4">None of the above</option>
          </select>
        </div>

        <div class="form-group">
          <label for="favPasttime">What it your favorite pasttime?</label>
          <select id="favPasttime" class="form-control" type="text">
            <option disabled selected value> -- select an option -- </option>
            <option value="1">Tending to your garden.</option>
            <option value="2">Singing.</option>
            <option value="3">Sleep walking.</option>
            <option value="4">None of the above</option>
          </select>
        </div>


        <div class="form-group">
          <label for="favColor">What is your favorite color?</label>
          <select id="favColor" class="form-control" type="text">
            <option disabled selected value> -- select an option -- </option>
            <option value="1">Green</option>
            <option value="2">Red</option>
            <option value="3">Black</option>
            <option value="4">None of the above</option>
          </select>
        </div>
        <button type="submit" class="btn">See your match!</button>
      </div>

        <div class="baggins">
          <img src="img/lusy.jpeg" alt="Lusy musy">
          <p><span class="insert"></span>You matched with Lusy you got lucky!!!</p>
        </div>

        <div class="ariel">
          <img src="img/nancy.jpg" alt="Ariel, The Little Mermaid">
          <p><span class="insert"></span>You matched with Nancy, the little mermaid!!!</p>
        </div>

        <div class="darko">
          <img src="img/idris.jpg" alt="Idris Elba">
          <p><span class="insert"></span>You matched with Idris. WOW!!!</p>
        </div>

        <div class="nomatch">
          <img src="img/chris.jpg" alt="Chris Hemsworth">
          <p><span class="insert"></span>You matched with Chris. Dammmmmmnnnnnnnnnnnnnnnnnn, girl!</p>
        </div>
  </body>
</html>
