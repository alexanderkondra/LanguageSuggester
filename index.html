<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="header">
        <img src="img/logo.png" id="logo" alt="logo"></img>
      </div>
      <div class="jumbotron">
        <h1>WHAT PROGRAMMING LANGUAGE SHOULD I LEARN?</h1>
      </div>
    </div>

    <div class="container">

      <div class="well" id="survey_well">

        <h3>Complete this quick survey to find out which track is best for you</h3>
        <form id="survey_form">
          <!-- Question 1 -->
          <h4>What is your previous coding experience?</h4>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" value="1">
            <label class="form-check-label" for="exampleRadios1">
              I'm completely new to this
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" value="2">
            <label class="form-check-label" for="exampleRadios1">
              I've done some coding before (eg. HTML/CSS)
            </label>
          </div>
          <!-- Question 2 -->
          <h4>Is finding a well-paid junior dev job a priority for you?</h4>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question2" value="1">
            <label class="form-check-label" for="exampleRadios1">
              Yes, absolutely!
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question2" value="2">
            <label class="form-check-label" for="exampleRadios1">
              No, I mostly want to learn coding to build my own things
            </label>
          </div>
        

    </div>
  </body>
</html>
